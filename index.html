<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Image Site</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Optional: light gray background */
        }
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Keeps the image aspect ratio without cropping */
        }
    </style>
</head>
<body>
    <img src="myimage.jpg" alt="Description of my image">
</body>
</html>
